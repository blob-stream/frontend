<ion-view title="Add a blob" id="addABlob" class=" ">
    <ion-content padding="true" class="has-header">
    	<label  class="item item-input">
    		<input type="text" name="" ng-model="newblob.heading" placeholder="Heading">
    	</label>
    	<label class="item item-input">
    		<textarea ng-model="newblob.description" placeholder="Your text" rows="5"></textarea>
    	</label>
	    <label class="item item-input">
	        <input type="file" name="file" id="file" class="inputfile" />
	    </label>
        <button text-align="center" class="button button-calm  button-block">Send</button>
    	<div class="item item-divider"></div>
    	<div name="preview">
	    	<h2 class="padding">Preview</h2>
	    	<div class="item item-body" id="blobs-container">
	            <p style="margin-top:0px;color:#000000; text-align:right;">{{newblob.creator}} @ Blob Stream</p>
	            <h2 style="margin-top:0px; text-align=left;" ng-if="newblob.heading">{{newblob.heading}}</h2>
	            <p ng-if="newblob.description">{{newblob.description}}</p>
	            <div class="item item-image" text-align: center;">
	                <img ng-if="newblob.image" class="fullscreen-image" ng-src="{{newblob.image}}">
	            </div>
	            <button id="blobStream-button2" class=" button button-calm  button-block icon ion-android-star" ng-click="coolIt"> Cool stuff</button>
	        </div>
        </div>
    </ion-content>
</ion-view>
